        role: pointOfContact

resources:
    lakes:
        type: collection
        title:
            en: Large Lakes
            fr: Grands Lacs
        description:
            en: lakes of the world, public domain
            fr: lacs du monde, domaine public
        keywords:
            en:
                - lakes
                - water bodies
            fr:
                - lacs
                - plans d'eau
        links:
            - type: text/html
              rel: canonical
              title: information
              href: http://www.naturalearthdata.com/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2011-11-11T11:11:11Z
                end: null  # or empty (either means open ended)
        providers:
            - type: feature
              name: GeoJSON
              data: ne_110m_lakes.geojson
              id_field: id
              title_field: name

    mapserver_world_map:
        type: collection
        title: MapServer demo WMS world map
        description: MapServer demo WMS world map
        keywords:
            - MapServer
            - world map
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://demo.mapserver.org
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: map
              name: WMSFacade
              data: https://demo.mapserver.org/cgi-bin/msautotest
              options:
                  layer: world_latlong
                  style: default
              format:
                    name: png
                    mimetype: image/png

    homicides:
        type: collection
        title: NYC Homicides
        description: NYC Homicides
        keywords:
            - homicides
        links:
            - type: text/html
              rel: canonical
              title: information
              href: https://data.cityofnewyork.us/Public-Safety/NYPD-Complaint-Data-Historic/qgea-i56i
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs:
                    - http://www.opengis.net/def/crs/OGC/1.3/CRS84
                    - http://www.opengis.net/def/crs/EPSG/0/4258
                    - http://www.opengis.net/def/crs/EPSG/0/3857
                    - http://www.opengis.net/def/crs/EPSG/0/4326
                storage_crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            - type: feature
              name: PostgreSQL
              data:
                  host: FILLED_BY_ENV
                  dbname: FILLED_BY_ENV
                  owner: FILLED_BY_ENV
                  user: FILLED_BY_ENV
                  password: FILLED_BY_ENV
                  port: FILLED_BY_ENV
                  search_path: [nyc, public]
                  srid: 28992
              id_field: gid
              table: "nyc_homicides"
              geom_field: geom